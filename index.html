<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <div class="titulo-container"><h1>Tabela IMC</h1></div>
    <div class="ul-container">
      <ul class="lista">
        <p><b>IMC</b></p>
        <li>Menor que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Maior que 40</li>
      </ul>
      <ul class="lista">
        <p><b>Resultado</b></p>
        <li>Abaixo do peso</li>
        <li>Peso normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </ul>
    </div>

    <H1 class="titulo">Calcule seu IMC</H1>
    <div>
    <form action="/" id="form" method="POST">
      <label for="peso">Peso:</label><br>
      <input type="text" id="peso" name="peso">
      <br>
      <label for="altura">Altura:</label><br>
      <input type="text" id="altura" name="altura">
      <button type="submit">Calcular</button>
      <br>
    </form>
    <div id="resultado"></div>
  

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
